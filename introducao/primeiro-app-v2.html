<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="app">
    <input type="text" v-on:input="changeText">
    <p>{{ message }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Olá mundão!'
        },
        methods: {
            changeText(event){
                this.message = event.target.value;
            }
        }
    })
</script>
