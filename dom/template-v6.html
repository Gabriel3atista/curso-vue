<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ message }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Bom dia!',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com.br">Google</a>'
        },
        methods: {
            saudacao: function(){
                this.message = 'Usando VueJS';
                return this.message;
            }
        }
    })
</script>
